<form>
  <input type="text" ng-model="search">
  <p ng-show="search">Du suchst gerade nach: {{search}}</p>
</form>

<table class="table" ng-controller="DrinksCtrl">
  <tr ng-repeat="drink in drinks | filter:search">
    <td>{{drink.id}}</td>
    <td>{{drink.name}}</td>
    <td><price value="drink.price" /></td>
    <td><a href class="btn btn-default btn-sm" ng-click="cart.addArticle(drink);">Hinzuf√ºgen</a></td>
  </tr>
</table>
